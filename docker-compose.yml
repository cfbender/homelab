version: "3.7"

networks:
  default:
    name: "homelab_default"
    driver: bridge
    driver_opts:
      com.docker.network.bridge.host_binding_ipv4: ${SERVER_IP}
    ipam:
      config:
        - subnet: 172.20.69.0/24

services:
  # https://hub.docker.com/r/netdata/netdata
  netdata:
    image: netdata/netdata
    container_name: netdata
    restart: unless-stopped
    hostname: ${NETDATA_HOST}
    environment:
      PGID: ${DOCKER_PGID}
      TZ: ${TZ}
    cap_add:
      - SYS_PTRACE
    security_opt:
      - apparmor:unconfined
    volumes:
      - /etc/passwd:/host/etc/passwd:ro
      - /etc/group:/host/etc/group:ro
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
    networks:
      default:
        ipv4_address: 172.20.69.6
    dns: ${SERVER_IP}

  # https://github.com/esphome/esphome
  esphome:
    image: esphome/esphome
    container_name: esphome
    network_mode: host
    restart: unless-stopped
    environment:
      TZ: ${TZ}
    volumes:
      - ${CONFIG_DIR}/esphome:/config
    dns: ${SERVER_IP}

  # https://github.com/cdr/code-server
  code:
    image: lscr.io/linuxserver/code-server
    container_name: code
    restart: unless-stopped
    environment:
      TZ: ${TZ}
      PUID: ${PUID}
      PGID: ${PGID}
      SUDO_PASSWORD_HASH: ${CODE_SUDO_PASSWORD_HASH}
      PORT: ${CODE_PORT}
    volumes:
      - ${CONFIG_DIR}/code:/config
      - ${CODE_DIR}:/home/code
    networks:
      default:
        ipv4_address: 172.20.69.8
    dns: ${SERVER_IP}

  # https://github.com/cfbender/personal-site
  personal-site:
    container_name: personal-site
    build:
      context: ../personal-site
      dockerfile: Dockerfile
      args:
        - SHOW_DASHBOARD=true
    container_name: personal-site
    restart: unless-stopped
    environment:
      PORT: ${WWW_PORT}
      SECRET_KEY_BASE: ${SECRET_KEY_BASE}
      HOSTNAME: ${COOKIE_DOMAIN}
    networks:
      default:
        ipv4_address: 172.20.69.9
    dns: ${SERVER_IP}
    labels:
      com.centurylinklabs.watchtower.enable: "false"

  # https://registry.hub.docker.com/r/adguard/adguardhome
  adguard:
    image: adguard/adguardhome
    container_name: adguard
    restart: unless-stopped
    network_mode: host
    volumes:
      - ${DATA_DIR}/adguard:/opt/adguardhome/work
      - ${CONFIG_DIR}/adguard:/opt/adguardhome/conf
    dns: ${GATEWAY_IP}

  # https://github.com/bakito/adguardhome-sync/
  adguard-sync:
    image: lscr.io/linuxserver/adguardhome-sync
    restart: unless-stopped
    container_name: adguard-sync
    environment:
      PUID: ${PUID}
      PGID: ${PUID}
      TZ: ${TZ}
      CONFIGFILE: /config/adguardhome-sync.yaml
    volumes:
      - ${CONFIG_DIR}/adguard:/config
    ports:
      - 8090:8080
    networks:
      default:
        ipv4_address: 172.20.69.10
    dns: ${SERVER_IP}

  # https://github.com/thomseddon/traefik-forward-auth
  traefik-forward-auth:
    image: thomseddon/traefik-forward-auth:2
    container_name: traefik-forward-auth
    restart: unless-stopped
    environment:
      - PROVIDERS_GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID}
      - PROVIDERS_GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET}
      - SECRET=${AUTH_SECRET}
      - WHITELIST=${OAUTH_WHITELIST}
      - LOG_LEVEL=debug
      - AUTH_HOST=${AUTH_HOST}
      - COOKIE_DOMAIN=${COOKIE_DOMAIN}
      - LIFETIME=604800 # 1 week
    networks:
      default:
        ipv4_address: 172.20.69.11
    dns: ${SERVER_IP}

  # https://github.com/containrrr/watchtower/
  watchtower:
    image: containrrr/watchtower
    container_name: watchtower
    restart: unless-stopped
    environment:
      TZ: ${TZ}
      WATCHTOWER_NOTIFICATIONS: "shoutrrr"
      WATCHTOWER_NOTIFICATION_URL: ${WATCHTOWER_NOTIFICATION_URL}
      WATCHTOWER_CLEANUP: "true"
      WATCHTOWER_WARN_ON_HEAD_FAILURE: "never"
    command: --schedule "0 0 20 * * *" # runs daily at 8 PM
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    networks:
      default:
        ipv4_address: 172.20.69.12
    dns: ${SERVER_IP}

  # https://github.com/portainer/portainer
  portainer:
    image: portainer/portainer-ce
    container_name: portainer
    restart: unless-stopped
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ${DATA_DIR}/portainer:/data
    networks:
      default:
        ipv4_address: 172.20.69.13
    dns: ${SERVER_IP}

  # https://github.com/linuxserver/docker-unifi-controller
  unifi:
    image: lscr.io/linuxserver/unifi-controller
    container_name: unifi
    restart: unless-stopped
    environment:
      PUID: ${PUID}
      PGID: ${PGID}
    volumes:
      - ${CONFIG_DIR}/unifi:/config
    ports:
      - 3478:3478/udp
      - 10001:10001/udp
      - 8080:8080
      - 8443:8443
      - 6789:6789 # optional
    networks:
      default:
        ipv4_address: 172.20.69.15
    dns: ${SERVER_IP}

  # https://github.com/BookStackApp/BookStack
  bookstack:
    image: lscr.io/linuxserver/bookstack
    container_name: bookstack
    restart: unless-stopped
    environment:
      PUID: ${PUID}
      PGID: ${PGID}
      APP_URL: https://${BOOKSTACK_HOST}
      DB_HOST: bookstack_db
      DB_DATABASE: bookstackapp
      DB_USERNAME: ${BOOKSTACK_DB_USER}
      DB_PASSWORD: ${BOOKSTACK_DB_PASS}
    volumes:
      - ${DATA_DIR}/bookstack:/config
    depends_on:
      - bookstack_db
    networks:
      default:
        ipv4_address: 172.20.69.16
    dns: ${SERVER_IP}

  bookstack_db:
    image: lscr.io/linuxserver/mariadb
    container_name: bookstack_db
    restart: unless-stopped
    environment:
      PUID: ${PUID}
      PGID: ${PGID}
      TZ: ${TZ}
      MYSQL_DATABASE: bookstackapp
      MYSQL_USER: ${BOOKSTACK_DB_USER}
      MYSQL_PASSWORD: ${BOOKSTACK_DB_PASS}
      MYSQL_ROOT_PASSWORD: ${BOOKSTACK_DB_ROOT_PASS}
    volumes:
      - ${DATA_DIR}/bookstack_db:/config
    networks:
      default:
        ipv4_address: 172.20.69.17
    dns: ${SERVER_IP}

  # https://github.com/linuxserver/docker-wireguard
  wireguard:
    image: lscr.io/linuxserver/wireguard
    container_name: wireguard
    restart: unless-stopped
    cap_add:
      - NET_ADMIN
      - SYS_MODULE
    environment:
      PUID: ${PUID}
      PGID: ${PGID}
      TZ: ${TZ}
      SERVERURL: ${WIREGUARD_HOST}
      SERVERPORT: 51820
      PEERS: 5
      PEERDNS: auto
    ports:
      - 51820:51820/udp
    volumes:
      - ${CONFIG_DIR}/wireguard:/config
      - /lib/modules:/lib/modules
    sysctls:
      - net.ipv4.conf.all.src_valid_mark=1
    dns: ${SERVER_IP}

  mosquitto:
    image: eclipse-mosquitto
    container_name: mosquitto
    restart: unless-stopped
    environment:
      TZ: ${TZ}
    ports:
      - 1883:1883/tcp
      - 9001:9001/tcp
    volumes:
      - ${CONFIG_DIR}/mosquitto:/mosquitto/config
      - ${DATA_DIR}/mosquitto:/mosquitto/data
      - ${DATA_DIR}/mosquitto/log:/mosquitto/log
      - /etc/localtime:/etc/localtime:ro
    networks:
      default:
        ipv4_address: 172.20.69.18
    dns: ${SERVER_IP}

  fail2ban:
    image: crazymax/fail2ban:latest
    container_name: fail2ban
    restart: unless-stopped
    network_mode: host
    environment:
      TZ: ${TZ}
    cap_add:
      - NET_ADMIN
      - NET_RAW
    volumes:
      - ./fail2ban:/data
      - ./traefik/log/access.log:/var/log/access.log:ro
      - ${CONFIG_DIR}/home/home-assistant.log:/var/log/home-assistant.log:ro
      - /var/log/auth.log:/var/log/auth.log:ro
    dns: ${SERVER_IP}

  # https://github.com/benbusby/whoogle-search
  whoogle:
    image: benbusby/whoogle-search
    container_name: whoogle
    restart: unless-stopped
    pids_limit: 50
    mem_limit: 256mb
    memswap_limit: 256mb
    # user debian-tor from tor package
    user: whoogle
    security_opt:
      - no-new-privileges
    cap_drop:
      - ALL
    tmpfs:
      - /config/:size=10M,uid=927,gid=927,mode=1700
      - /var/lib/tor/:size=15M,uid=927,gid=927,mode=1700
      - /run/tor/:size=1M,uid=927,gid=927,mode=1700
    environment:
      TZ: ${TZ}
      WHOOGLE_CONFIG_THEME: system
      WHOOGLE_CONFIG_PREFERENCES_ENCRYPTED: 1
      WHOOGLE_CONFIG_PREFERENCES_KEY: ${WHOOGLE_PREFERENCES_KEY}
      WHOOGLE_CONFIG_COUNTRY: US
      WHOOGLE_CONFIG_SEARCH_LANGUAGE: lang_en
      WHOOGLE_CONFIG_GET_ONLY: 1
      WHOOGLE_CONFIG_DISABLE: 0
      WHOOGLE_CONFIG_VIEW_IMAGE: 1
      WHOOGLE_CONFIG_NEW_TAB: 0
    ports:
      - 5000:5000/tcp
    dns: ${SERVER_IP}

  #https://github.com/Lissy93/dashy
  dashy:
    image: lissy93/dashy:latest
    container_name: dashy
    restart: unless-stopped
    environment:
      TZ: ${TZ}
      WHOOGLE_CONFIG_THEME: system
      WHOOGLE_CONFIG_PREFERENCES_ENCRYPTED: 1
      WHOOGLE_CONFIG_PREFERENCES_KEY: ${WHOOGLE_PREFERENCES_KEY}
      WHOOGLE_CONFIG_COUNTRY: US
      WHOOGLE_CONFIG_SEARCH_LANGUAGE: lang_en
      WHOOGLE_CONFIG_GET_ONLY: 1
      WHOOGLE_CONFIG_DISABLE: 0
      WHOOGLE_CONFIG_VIEW_IMAGE: 1
      WHOOGLE_CONFIG_NEW_TAB: 0
      NODE_ENV: production
    ports:
      - 8081:80/tcp
    dns: ${SERVER_IP}
    volumes:
      - ${CONFIG_DIR}/dashy/dashy-conf.yml:/app/public/conf.yml
    healthcheck:
      test: ["CMD", "node", "/app/services/healthcheck"]
      interval: 1m30s
      timeout: 10s
      retries: 3
      start_period: 40s

  #https://github.com/cfbender/edison
  edison:
    container_name: edison
    build:
      context: ../edison
      dockerfile: Dockerfile
      args:
        - EDISON_MECHMARKET_ROLE_ID=${EDISON_MECHMARKET_ROLE_ID}
        - EDISON_MECHMARKET_QUERY=${EDISON_MECHMARKET_QUERY}
        - EDISON_MECHMARKET_CHANNEL=${EDISON_MECHMARKET_CHANNEL}
        - EDISON_BOT_TOKEN=${EDISON_BOT_TOKEN}
    restart: unless-stopped
    dns: ${SERVER_IP}
    labels:
      com.centurylinklabs.watchtower.enable: "false"
    environment:
      EDISON_MECHMARKET_ROLE_ID: ${EDISON_MECHMARKET_ROLE_ID}
      EDISON_MECHMARKET_QUERY: ${EDISON_MECHMARKET_QUERY}
      EDISON_MECHMARKET_CHANNEL: ${EDISON_MECHMARKET_CHANNEL}
      EDISON_BOT_TOKEN: ${EDISON_BOT_TOKEN}

  #https://github.com/LemmyNet/lemmy
  lemmy:
    image: dessalines/lemmy
    container_name: lemmy
    restart: unless-stopped
    environment:
      TZ: ${TZ}
      LEMMY_DATABASE_URL: postgres://${LEMMY_DB_USER}:${LEMMY_DB_PASSWORD}@postgres:5432/${LEMMY_DB}
      LEMMY_CORS_ORIGIN: https://${LEMMY_HOST}
    dns: ${SERVER_IP}
    depends_on:
      - lemmy-postgres
      - pictrs
    volumes:
      - ${CONFIG_DIR}/lemmy/lemmy.hjson:/config/config.hjson:Z

  lemmy-ui:
    image: dessalines/lemmy-ui
    container_name: lemmy-ui
    restart: unless-stopped
    environment:
      TZ: ${TZ}
      # this needs to match the hostname defined in the lemmy service
      LEMMY_UI_LEMMY_INTERNAL_HOST: lemmy:8536
      # set the outside hostname here
      LEMMY_UI_LEMMY_EXTERNAL_HOST: ${LEMMY_HOST}
      LEMMY_HTTPS: "false"
    depends_on:
      - lemmy

  pictrs:
    image: asonix/pictrs
    # this needs to match the pictrs url in lemmy.hjson
    hostname: pictrs
    restart: unless-stopped
    # we can set options to pictrs like this, here we set max. image size and forced format for conversion
    # entrypoint: /sbin/tini -- /usr/local/bin/pict-rs -p /mnt -m 4 --image-format webp
    environment:
      - PICTRS__API_KEY=${PICTRS_API_KEY}
      - PICTRS__MEDIA__VIDEO_CODEC=vp9
      - PICTRS__MEDIA__GIF__MAX_WIDTH=256
      - PICTRS__MEDIA__GIF__MAX_HEIGHT=256
      - PICTRS__MEDIA__GIF__MAX_AREA=65536
      - PICTRS__MEDIA__GIF__MAX_FRAME_COUNT=400
    user: 991:991
    volumes:
      - ${DATA_DIR}/pictrs:/mnt:Z

  lemmy-postgres:
    image: postgres:15-alpine
    # this needs to match the database host in lemmy.hson
    # Tune your settings via
    # https://pgtune.leopard.in.ua/#/
    # You can use this technique to add them here
    # https://stackoverflow.com/a/30850095/1655478
    restart: unless-stopped
    hostname: postgres
    command:
      [
        "postgres",
        "-c",
        "session_preload_libraries=auto_explain",
        "-c",
        "auto_explain.log_min_duration=5ms",
        "-c",
        "auto_explain.log_analyze=true",
        "-c",
        "track_activity_query_size=1048576",
      ]
    ports:
      # use a different port so it doesnt conflict with potential postgres db running on the host
      - 5433:5432
    environment:
      POSTGRES_USER: ${LEMMY_DB_USER}
      POSTGRES_PASSWORD: ${LEMMY_DB_PASSWORD}
      POSTGRES_DB: ${LEMMY_DB}
    volumes:
      - ${DATA_DIR}/postgres:/var/lib/postgresql/data:Z
