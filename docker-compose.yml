version: "3.7"

networks:
  default:

services:
  # https://hub.docker.com/r/netdata/netdata
  netdata:
    image: netdata/netdata@sha256:711e735595d8981b72ac22cd6fb9daae3e7086475dc40fddad2b875ca1b905e9
    restart: unless-stopped
    hostname: ${NETDATA_HOST}
    environment:
      PGID: ${DOCKER_PGID}
      TZ: ${TZ}
    cap_add:
      - SYS_PTRACE
    security_opt:
      - apparmor:unconfined
    volumes:
      - /etc/passwd:/host/etc/passwd:ro
      - /etc/group:/host/etc/group:ro
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
    networks:
      - default

  home:
    image: ghcr.io/home-assistant/home-assistant:stable
    restart: unless-stopped
    privileged: true
    environment:
      TZ: ${TZ}
    volumes:
      - ${CONFIG_DIR}/home:/config
      - /etc/localtime:/etc/localtime:ro
    networks:
      - default

  esphome:
    image: esphome/esphome
    restart: unless-stopped
    environment:
      TX: ${TZ}
    networks:
      - default

 # https://github.com/thomseddon/traefik-forward-auth
  traefik-forward-auth:
    image: thomseddon/traefik-forward-auth@sha256:69a2c985d2c518b6f0e77161a98628a148a5d964e4e84fc52cc62e19bb4da634
    environment:
      - PROVIDERS_GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID}
      - PROVIDERS_GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET}
      - SECRET=${AUTH_SECRET}
      - WHITELIST=${OAUTH_WHITELIST}
      - LOG_LEVEL=debug
    networks:
      - default
